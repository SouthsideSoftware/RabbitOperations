<div class="modal-header">
    <h1>Message {{message.item.id}}</h1>
    <span>Press ESC to close</span>
</div>
<div class="modal-body">
    <table class="table table-striped table-condensed">
        <tbody>
            <tr>
                <td class="rowLabel">Application:</td>
                <td>{{message.item.applicationId}}</td>
            </tr>
            <tr>
                <td class="rowLabel">Time Sent:</td>
                <td>{{message.timeSent}}</td>
            </tr>
            <tr>
                <td class="rowLabel">Is Error:</td>
                <td>{{message.item.isError}}</td>
            </tr>
            <tr>
                <td class="rowLabel">Can Retry:</td>
                <td>{{message.item.canRetry}}</td>
            </tr>
            <tr>
                <td class="rowLabel">Processing Time:</td>
                <td>{{message.processingTime}}</td>
            </tr>
            <tr>
                <td class="rowLabel">Total Time:</td>
                <td>{{message.processingTime}}</td>
            </tr>
        </tbody>
    </table>
    <h4>Headers:</h4>
    <div hljs source="message.headers">
    </div>
    <h4>Body:</h4>
    <div hljs source="message.body">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-show="message.item.canRetry" ng-click="retry()">Retry</button>
    <button class="btn btn-primary" ng-click="ok()">OK</button>
</div>
